<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <h2>Transfer</h2>
    <br>
    <form>
        <div class="form-grid">
        <label for="transfer-type">Transfer Type:</label>
        <div>
        <input type="text" id="transfer-type" placeholder="Select..." readonly>
        <div id="transfer-type-options" style="display: none;">
        <p>External Transfer</p>
        <P>Internal Transfer</P>
    </div>
    </div>

    <label for="medium">Medium:</label>
    <div>
    <select id="medium">
        <option value="">Select a cryptocurrency</option>
        <option value="BTC">Bitcoin (BTC)</option>
        <option value="ETH">Ethereum (ETH)</option>
        <option value="USDT">USDT (USDT)</option>
        <option value="LTC">Litecoin (LTC)</option>
        <option value="BNB">BNB (BNB)</option>
        <option value="SOL">Solana (SOL)</option>
        <option value="XRP">Ripple(XRP)</option>
        <option value="DOGE">Dogecoin (DOGE)</option>
        <option value="AVAX">Avalanche (AVAX)</option>
    </select>
</div>

    <label for="wallet-address">Wallet Address</label>
    <div>
    <input type="text" id="wallet-address" placeholder="Enter wallet address...">
</div>

    <label for="amount">Amount:</label>
    <div>
    <input type="number" id="amount" placeholder="Enter amount...">
</div>
<br>
<br>
   <div>
    <button type="submit" style="background-color: #4CAF50; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold;">Submit</button>
    <button type="button" style="background-color: #ccc; color: #333; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold;">Cancel</button>
</div>
</div>
</form>
<br>
<br>
<br>
<br>
<footer>
    <div class="footer-info">
        <h2>Copyright 2024 Swift-Coinvault</h2>
        <p>All rights reserved.</p>
        <p>Todays date: <span id="current-date"></span></p>
    </div>
</footer>
    <script>
        const transferTypeInput = document.getElementById('transfer-type');
const transferTypeOptions = document.getElementById('transfer-type-options');

transferTypeInput.addEventListener('click', () => {
  transferTypeOptions.style.display = 'block';
});

transferTypeOptions.addEventListener('click', (e) => {
  if (e.target.tagName === 'P') {
    transferTypeInput.value = e.target.textContent;
    transferTypeOptions.style.display = 'none';
  }
});


/*======== DATE JAVASCRIPT==*/
document.addEventListener("DOMContentLoaded", function () {
  const currentDateElement = document.getElementById("current-date");
  const currentDate = new Date();
  const day = currentDate.getDate();
  const month = currentDate.getMonth() + 1; // Months are 0-based
  const year = currentDate.getFullYear();
  currentDateElement.innerHTML = `Today's date: ${day}/${month}/${year}`;
});

    </script>
</body>
</html>
